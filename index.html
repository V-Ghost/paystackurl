<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous">

        <title>Payment Form</title>
    </head>
    <body style="width:50%;
        margin-left:auto;
        margin-right:auto;
        margin-top: 50px;">
        <form id="paymentForm">
            <div class="form-group">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email
                        address</label>
                    <input id="email-address" type="email" class="form-control"
                        aria-describedby="emailHelp" required>
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
            </div>
            <div class="form-group">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Amount</label>
                    <input class="form-control" type="tel" id="amount" required
                        aria-describedby="emailHelp">
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
            </div>


            <button type="button" onclick="payWithPaystack()" class="btn
                btn-primary">Submit</button>
            <script src="https://js.paystack.co/v1/inline.js"></script>
        </form>

        <!-- Optional JavaScript; choose one of the two! -->
        <script>

        
var fs = require("firebase-admin");
const db = fs.firestore();


        function payWithPaystack() {
    
          let handler = PaystackPop.setup({
            key: 'pk_test_a7656f77752f54a453efa4852c31f78ece6a3808', // Replace with your public key
            email: document.getElementById("email-address").value,
            amount: document.getElementById("amount").value * 100,
            currency: 'GHS',
            // label: "Optional string that replaces customer email"
            onClose: function(){
              alert('Window closed.');
            },
            callback: function(response){
                const params = new URLSearchParams(window.location.search)
              alert('success. transaction ref is ' + response.reference);
             await  db.collection("trips").doc(params.get('test')).set({
              "payment": "true"
                });
            }
          });
          handler.openIframe();
        }
    
        </script>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>

</html>
